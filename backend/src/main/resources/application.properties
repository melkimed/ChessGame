# Configuration du serveur
server.port=8080
server.servlet.context-path=/

# Configuration de l'application
spring.application.name=chess-multiplayer-app

# Configuration de la base de données
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=chessdb;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=HediaSoft_2024
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration de sécurité
spring.security.user.name=admin
spring.security.user.password=admin

# Configuration CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuration WebSocket
spring.websocket.allowed-origins=*

# Configuration de logging
logging.level.com.chess=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuration personnalisée des échecs
chess.game.timeout=1800000
chess.game.move-timeout=300000
chess.game.max-concurrent-games=100
chess.features.enable-debug=true
chess.features.enable-metrics=false
chess.features.enable-game-recording=true